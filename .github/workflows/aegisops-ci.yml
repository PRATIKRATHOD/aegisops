name: AegisOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    name: Build Spring Boot Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Backend JAR
        working-directory: ./backend
        run: mvn -q -e -DskipTests package

  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./ui
        run: npm install

      - name: Build UI
        working-directory: ./ui
        run: npm run build

  build-agent-core:
    name: Build Python Agent Core
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Requirements
        working-directory: ./agent-core
        run: pip install -r requirements.txt

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [ build-backend, build-ui, build-agent-core ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Agent-Core Image
        run: docker build -t aegisops-agent-core ./agent-core

      - name: Build Backend Image
        run: docker build -t aegisops-backend ./backend

      - name: Build UI Image
        run: docker build -t aegisops-ui ./ui

      - name: Validate Docker Compose
        run: docker compose config
